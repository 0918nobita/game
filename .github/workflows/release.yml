name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Install libraries
        run: |
          sudo add-apt-repository ppa:graphics-drivers/ppa
          sudo apt update
          sudo apt install libvulkan-dev libgtest-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev
          git clone https://github.com/glfw/glfw
          cd glfw
          mkdir -p build
          cd build
          cmake -DBUILD_SHARED_LIBS=OFF -DGLFW_VULKAN_STATIC=ON ..
          make
          ls -la
      - name: Build
        run: |
          make -j
          zip --junk-paths game-linux game README.md
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./game-linux.zip
          asset_name: game-linux.zip
          asset_content_type: application/zip
